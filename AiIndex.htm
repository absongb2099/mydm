        // 搜索结果展示
        function showResults(matchingPlaces) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (matchingPlaces.length === 0) {
                resultsContainer.innerHTML = "<p>未找到匹配的地名</p>";
                return;
            }

            matchingPlaces.forEach(place => {
                const resultItem = document.createElement("div");
                resultItem.className = "result-item";
                resultItem.textContent = place;
                resultsContainer.appendChild(resultItem);
            });
        }

        // 搜索按钮
        document.getElementById("searchInput").addEventListener("input", function() {
            const query = this.value.toLowerCase();
            if (query.length === 0) {
                showResults([]);
                return;
            }

            // 搜索结果
            const matchingPlaces = placeNames.filter(place => 
                place.toLowerCase().includes(query)
            );
            showResults(matchingPlaces);
        });
